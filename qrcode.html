<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
<title>Raigler-QR</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>
<body bgcolor="#FFFFFF">

<center>
<h1> <a href="service.html">Raigler</a> </h1>

<form name="qrForm">
  <label for="qrText">Текст или URL:</label><br>
  <textarea id="qrText" name="qrText" rows="4" cols="50"></textarea><br><br>
  <input type="button" value="Сгенерировать QR" onclick="generateQRCode()">
  <input type="button" value="Скачать QR" onclick="downloadQRCode()">
</form>

<br>
<div id="qrCodeContainer">
  <img id="qrCodeImage" src="" alt="QR Code">
</div>

<script type="text/javascript">
  function generateQRCode() {
    var text = document.getElementById("qrText").value;
    if (text) {
      var qrCodeUrl = "https://api.qrserver.com/v1/create-qr-code/?size=200x200&data=" + encodeURIComponent(text);
      document.getElementById("qrCodeImage").src = qrCodeUrl;
    } else {
      alert("Пожалуйста, введите текст или URL.");
    }
  }

  function downloadQRCode() {
    var qrCodeImage = document.getElementById("qrCodeImage");
    if (qrCodeImage.src) {
      var link = document.createElement('a');
      link.href = qrCodeImage.src;
      link.download = 'qrcode.png';
      document.body.appendChild(link);
      link.click();
      document.body.removeChild(link);
    } else {
      alert("Сначала сгенерируйте QR-код.");
    }
  }
</script>

</center>
</body>

</html>
